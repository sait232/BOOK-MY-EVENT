<div class="background">
<div class="container col-md-6 mt-5 login" >

<h1 class="loginFormHeading" >LOGIN FORM</h1>
<div [style.background-color]="isActive?'red':'green'" class="errormessage">
   <p >{{errormessage}}</p>
</div>
<!-- <div class="errormessage1" [style.color]="isActive?'':''">
    <p >{{errormessage1}}</p>
 </div> -->
   <!-- <p>{{errormessage1}}</p> -->
        <form [formGroup]="LoginForm" (ngSubmit)="emailpasswordretrieval()">
            <div class="form-group">
                <label for="email">Email: <i class="fal fa-envelope"></i></label>
                <input type="text" id="email" class="form-control" name="email" formControlName="email" placeholder="Enter Email"  >

                <div *ngIf="getEmail().touched && getEmail().invalid">

                    <div *ngIf="getEmail().errors.required">
                        <p>Email is required</p>
                    </div>
                    <div *ngIf="getEmail().errors.pattern">
                       <p>must be @ specail character . requird</p>
                   </div>
                   </div>
            </div>

            <div class="form-group">
                <label for="password"> Password: <i class="fas fa-unlock-alt"></i></label>
                <input type="text" id="password" class="form-control" name="password" formControlName="password" placeholder="Enter password">

                <div *ngIf="getPassword().touched && getPassword().invalid">

                    <div *ngIf="getPassword().errors.required" >
                        <p>password is required</p>
                    </div>
                    <div *ngIf="getPassword().errors.pattern">
                       <p>must be 1 lower 1 upper 1 special 1 number</p>
                   </div>
                   </div>

            </div>

            <button type="submit" class="btn btn-primary mt-4 loginbutton" [disabled]="LoginForm.invalid">Login</button>
        </form>

    

</div>
</div>
